<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Thesis_MapBox</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
<style>
 body, html {
            margin: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map {
            width: 80%;
            height: 80%;
            max-width: 800px;
            max-height: 600px;
            border: 1px solid #ccc;
        }
</style>
</head>
<body>
<div id="map"></div>
<script>
  

  var start_time = performance.now();
  

    mapboxgl.accessToken = ' ';
    const map = new mapboxgl.Map({
	container: 'map', 
	style: 'mapbox://styles/mapbox/streets-v12', 
	center: [10, 50],
    zoom: 5, 
});

        map.on('load', function () {
      
        var end_time = performance.now();
        var load_time = end_time - start_time;
        console.log('Karte nach geladen in:', load_time.toFixed(2), 'Millisekunden');


        document.body.setAttribute('data-mapbox-loaded', 'true');


    });
	

 

  
  map.on('idle', function () {
      
      var end_time_3 = performance.now();
      var idle_time = end_time_3 - start_time;
      console.log('Karte bereit:', idle_time.toFixed(2), 'Millisekunden');
  });

 
if (window.performance && window.performance.getEntriesByType) {

    var resources = window.performance.getEntriesByType('resource');
    var num_res = resources.length;
    console.log('Anzahl:', num_res);
}



</script>

</body>
</html>
