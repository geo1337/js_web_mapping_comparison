<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuttgart Weather</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #map { 
            height: 400px !important;
            width: 600px !important;
            margin: auto !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([48.7758, 9.1829], 10); // Stuttgart's coordinates

       
        var basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

     
        var overlayMaps = {};

        // WFS URL for weather data from DWD
        var wfs_url = 'https://maps.dwd.de/geoserver/ows?service=WFS&acceptversions=2.0.0&request=GetCapabilities';

        fetch(wfs_url)
            .then(response => response.text())
            .then(data => {
                var parser = new DOMParser();
                var xml = parser.parseFromString(data, 'text/xml');
                console.log(wfs_url);
                console.log(xml);
            
                var layers = Array.from(xml.querySelectorAll('FeatureType > Name')).map(node => node.textContent);

             
               // console.log('verfÃ¼gbare Layer:', layers);

             
                layers.forEach(function(layerName) {
                    overlayMaps[layerName] = L.tileLayer.wms('https://maps.dwd.de/geoserver/ows', {
                        layers: layerName,
                        format: 'image/png',
                        transparent: true,
                        attribution: 'DWD'
                    });
                });

             
                L.control.layers(null, overlayMaps).addTo(map);
            })
            .catch(error => {
                console.error('Fehler beim Abrufen der GetCapabilities:', error);
            });

    </script>
</body>
</html>
